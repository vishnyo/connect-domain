<!DOCTYPE html>
<html>
  <head>
    <script
      async
      src="https://my-test-master.dud4.co/_dm/s/common/scripts/publishOverlayAPI.js"
    ></script>
  </head>
  <body>
    <button id="closeOverlay">Close Overlay</button>
    <script>
      document
        .getElementById("closeOverlay")
        .addEventListener("click", function () {
          window.publishOverlayAPI.closeOverlay();
        });
    </script>
    <button id="connectButton">Open Connect Domain</button>
    <script>
      document
        .getElementById("connectButton")
        .addEventListener("click", function () {
          window.publishOverlayAPI.connectDomain();
        });
    </script>
    <button id="publishDone">Simulate published via overlay</button>
    <script>
      document
        .getElementById("publishDone")
        .addEventListener("click", function () {
          window.publishOverlayAPI.publishDone();
        });
    </script>
  </body>
</html>
